{{ define "main" }}
    <main class="post">
        <article>
            <h1 class="post-title"><a href="{{ .Permalink }}">{{ .Title | markdownify }}</a></h1>

            {{ if .Params.toc }}
                <hr />
                <aside id="toc">
                <div class="toc-title">{{ i18n "tableOfContents" }}</div>
                    {{ .TableOfContents }}
                </aside>
                <hr />
            {{ end }}

            {{ with .Params.Cover }}
                <img src="{{ . | relURL }}" class="post-cover" />
            {{ end }}

            <div class="post-content">
                {{ .Content }}
            </div>
        </article>

        <hr />

        <div class="post-info">
            {{ partial "tags.html" . }}
            {{ partial "categories.html" . }}
        </div>
    </main>
{{ end }}
